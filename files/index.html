<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Modal</title>

    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen bg-purple-100 flex flex-col items-center justify-center">

    <button
    id="openModal" 
    class="bg-purple-700 text-white py-2 px-4 rounded"
    >
    Abrir janela
    </button>

    <div 
    class="modal-wrapper invisible fixed 
    bg-purple-100 w-screen h-screen flex 
    items-center justify-center">

        <div
        class="bg-purple-400 text-white p-5 text-center rounded"
        > 
            Tecle ESC para voltar ao estado anterior
        </div>
    </div>

    <script src="scripts/modal.js"></script>
</body>
</html>
